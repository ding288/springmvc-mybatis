<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">
<title>登录</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/signin.css" rel="stylesheet">
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form class="form-signin">
			<h2 class="form-signin-heading">请登录</h2>
			<label for="inputEmail" class="sr-only">帐号</label> <input type="text"
				id="inputEmail" class="form-control" placeholder="帐号" required
				autofocus> <label for="inputPassword" class="sr-only">密码</label>
			<input type="password" id="inputPassword" class="form-control"
				placeholder="密码" required>
			<div class="checkbox">
				<label> <input type="checkbox" value="remember">
					记住帐号
				</label>
				<label class="pull-right"> <input type="checkbox" value="remember">
					记住密码
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="button">登录</button>
		</form>
	</div>
</body>
</html>
