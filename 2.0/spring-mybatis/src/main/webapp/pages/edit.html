<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>index</title>
<link rel="stylesheet" href="/css/bootstrap.css">
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<style type="text/css">
body {
	padding: 10px;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<form class="form-horizontal" action="index.html">
			<div class="form-group">
				<label for="name" class="col-sm-1 control-label">姓名</label>
				<div class="col-sm-3">
					<input id="name" name="name" minlength="2" type="text"
						class="form-control" data-placement="bottom" title="不能为空">
				</div>
				<label for="sex" class="col-sm-1 control-label">性别</label>
				<div class="col-sm-3">
					<input id="sex" name="sex" minlength="2" type="text"
						class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="age" class="col-sm-1 control-label">年龄</label>
				<div class="col-sm-3">
					<input id="age" name="age" minlength="2" type="text"
						class="form-control">
				</div>
				<label for="address" class="col-sm-1 control-label">地址</label>
				<div class="col-sm-3">
					<input id="address" name="address" minlength="2" type="text"
						class="form-control">
				</div>
				<div class="col-sm-4">
					<button class="btn btn-primary">保存</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		$(function() {
			$('#name').popover()
		});
	</script>
</body>
</html>
