<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Full Layout - jQuery EasyUI Demo</title>
<link rel="stylesheet" type="text/css"
	href="/springmvc-mybatis/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/springmvc-mybatis/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css"
	href="/springmvc-mybatis/easyui/demo.css">
<script type="text/javascript"
	src="/springmvc-mybatis/easyui/jquery.min.js"></script>
<script type="text/javascript"
	src="/springmvc-mybatis/easyui/jquery.easyui.min.js"></script>
</head>
<body style="padding: 4px;">
	<div id="tb" style="padding: 3px">
		<div style="margin-bottom: 5px">
			<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true"></a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-edit"
				plain="true"></a> <a href="#" class="easyui-linkbutton"
				iconCls="icon-save" plain="true"></a> <a href="#"
				class="easyui-linkbutton" iconCls="icon-cut" plain="true"></a> <a
				href="#" class="easyui-linkbutton" iconCls="icon-remove"
				plain="true"></a>
		</div>
		<div>
			<form id="query">
				<span>userId:</span> <input name="userId"
					style="line-height: 20px; border: 1px solid #ccc"> <span>userName:</span>
				<input name="userName"
					style="line-height: 20px; border: 1px solid #ccc"> <a
					href="#" class="easyui-linkbutton" onclick="doSearch()"
					iconCls="icon-search">Search</a>
			</form>
		</div>
	</div>
	<table id="tt" class="easyui-datagrid"
		style="width: 100%; min-height: 360px;" url="datagrid_data.json"
		toolbar="#tb" title="Load Data" iconCls="icon-save" rownumbers="true"
		pagination="true" data-options="remoteSort:false">
		<thead>
			<tr>
				<th field="ck" checkbox="true"></th>
				<th field="userId" width="80" sortable="true">userId</th>
				<th field="userName" width="80" align="right" sortable="true">userName</th>
				<th field="remark" width="60" align="center">remark</th>
			</tr>
		</thead>
	</table>
	<script type="text/javascript">
		function doSearch() {
// 			$('#tt').datagrid('load','datagrid_data.json?' + $("#query").serialize());
			$('#tt').datagrid('load',{
				'userId':$("input[name=userId]").val(),
				'userName':$("input[name=userName]").val()
			});
		}
	</script>
</body>
</html>
